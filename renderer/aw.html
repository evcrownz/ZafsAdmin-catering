<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Test - Zaf's Kitchen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #E75925;
      margin-bottom: 10px;
    }
    button {
      background: #E75925;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .success {
      background: #d1fae5;
      border: 2px solid #10b981;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      border: 2px solid #ef4444;
      color: #991b1b;
    }
    .loading {
      background: #dbeafe;
      border: 2px solid #3b82f6;
      color: #1e40af;
    }
    pre {
      background: #f9fafb;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Email Test Panel</h1>
    <p>Test your email configuration for Zaf's Kitchen Admin</p>
    
    <button id="testBtn" onclick="testEmail()">
      üìß Send Test Email
    </button>
    
    <button onclick="testHealth()">
      üíö Check Server Health
    </button>
    
    <button onclick="clearResults()">
      üóëÔ∏è Clear Results
    </button>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    async function testEmail() {
      const resultDiv = document.getElementById('result');
      const testBtn = document.getElementById('testBtn');
      
      resultDiv.className = 'result loading';
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '<strong>‚è≥ Sending test email...</strong><br>Please wait...';
      testBtn.disabled = true;

      try {
        const response = await fetch('http://localhost:3000/api/test-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();
        
        if (data.success) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <strong>‚úÖ Success!</strong><br>
            Test email sent successfully!<br>
            <small>Message ID: ${data.messageId || 'N/A'}</small><br>
            <br>
            <em>Check your inbox: ${data.email || 'zafskitchen95@gmail.com'}</em>
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <strong>‚ùå Error</strong><br>
            ${data.message || 'Failed to send test email'}<br>
            <br>
            <details>
              <summary>Error Details</summary>
              <pre>${JSON.stringify(data.details || data, null, 2)}</pre>
            </details>
          `;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <strong>‚ùå Connection Error</strong><br>
          ${error.message}<br>
          <br>
          <small>Make sure the server is running on http://localhost:3000</small>
        `;
      } finally {
        testBtn.disabled = false;
      }
    }

    async function testHealth() {
      const resultDiv = document.getElementById('result');
      
      resultDiv.className = 'result loading';
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '<strong>‚è≥ Checking server...</strong>';

      try {
        const response = await fetch('http://localhost:3000/api/health');
        const data = await response.json();
        
        resultDiv.className = 'result success';
        resultDiv.innerHTML = `
          <strong>‚úÖ Server Status</strong><br>
          Status: ${data.status}<br>
          Message: ${data.message}<br>
          Email Config: ${data.email || 'Unknown'}<br>
          <br>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <strong>‚ùå Server Offline</strong><br>
          ${error.message}<br>
          <br>
          <small>Make sure to run: npm start</small>
        `;
      }
    }

    function clearResults() {
      document.getElementById('result').style.display = 'none';
    }
  </script>
</body>
</html>
